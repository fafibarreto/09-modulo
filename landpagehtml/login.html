<!DOCTYPE html> 
<html lang="en">
 <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Store</title>

   <link rel="stylesheet"  href="../landpagecss/home.css">
    <link rel="stylesheet" href="../landpagehtml/account.html"> 
    <link rel="stylesheet" href="../landpagehtml/products.html">
    <link rel="stylesheet" href="../landpagecss/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@700&family=Libre+Baskerville&family=Lora:ital,wght@0,400;1,400;1,700&family=Luxurious+Roman&family=Pacifico&family=Poppins:wght@300;500&display=swap" 
    rel="stylesheet">

     <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script> 
</head>
<body>
    <div class="header">
        <div class="container-navbar1">
            <div class="navbar">
                <div class="logo">
                    <!-- <img src="../img/logo-removebg-preview.png" width="200px">      -->
                </div>
                <nav>
                    <ul class="menuItems">
                        <li> <a href="home.html">Home</a></li>
                        <li> <a href="login.html">Login</a></li>
                        <li> <a href="../landpagehtml/products.html">Products</a></li>
                        <li> <a href="../landpagehtml/contact.html">Contact</a></li>
                    </ul>
                </nav>
                 <img src="../img/bag.png" width="30px" height="30px">
                <img  src="" class=" menu-icon" onclick="menutoggle()">
            </div> 
        </div>
        </div>

    <div class="container">
    <div class="card">
        <div class="inner-box" id="card">
            <div class="card-front">
             <h2>Login</h2> 
                <form>
                    <input type="email" class="input-box" placeholder="Your Email " required>
                    <input type="password" class="input-box" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                <a href="">Forgot Password</a>
            </div>
            <div class="card-back">
            <h2>Register</h2>
            <form>
                <input type="text" class="input-box" placeholder="Your Name" required>
                <input type="email" class="input-box" placeholder="Your Email " required>
                <input type="password" class="input-box" placeholder="Password" required>
                <button type="submit" class="submit-btn">Submit</button>
                <input type="checkbox"><span>Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openLogin()">I've an account</button>
            <a href="">Forgot Password</a>
            </div>
        </div>
        </div>          
        </div>
        </div> 

        <script>

            var card = document.getElementById("card");

            function openRegister(){
                card.style.transform = "rotateY(-180deg)";
            }
            function openLogin(){
                card.style.transform = "rotateY(0deg)";
            }

        </script>

</body>
</html>
